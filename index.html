<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartzNGrafs Blog</title>
    <style>
        @font-face {
            font-family: 'VCR OSD Mono';
            src: url('fonts/VCR.ttf') format('truetype');
        }
        body {
            font-family: 'VCR OSD Mono', monospace;
            margin: 0;
            padding: 20px;
            background-color: #1A0D24;  /* Deep purple-black */
            color: #FF6EC7;  /* Neon pink */
            line-height: 1.6;
        }
        nav {
            background-color: #2D1B3A;  /* Darker purple */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 212, 255, 0.3);
            margin-bottom: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #00D4FF;  /* Cyan */
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #FF6EC7;  /* Neon pink */
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #2D1B3A;  /* Darker purple */
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 212, 255, 0.3);
            margin-bottom: 20px;
        }
        h1 {
            color: #00D4FF;  /* Cyan */
            margin-bottom: 10px;
        }
        .posts {
            max-width: 800px;
            margin: 20px auto;
        }
        .post {
            background-color: #2D1B3A;  /* Darker purple */
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 212, 255, 0.3);
        }
        .post a {
            text-decoration: none;
            color: #00D4FF;  /* Cyan */
            font-weight: bold;
        }
        .post a:hover {
            color: #FF6EC7;  /* Neon pink */
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            background-color: #1A0D24;
        }
    </style>
</head>
<body>
    <nav>
